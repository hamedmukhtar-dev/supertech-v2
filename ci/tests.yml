name: CI Tests
on:
  push:
    branches: [ feature/phase7 ]
  pull_request:
    branches: [ main, feature/phase7 ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        run: |
          pytest -q
