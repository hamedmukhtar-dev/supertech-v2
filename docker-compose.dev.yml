version: '3.8'
services:
  ai_service:
    build:
      context: .
      dockerfile: services/ai_service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
  bank_service:
    build:
      context: .
      dockerfile: services/bank_service/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - BANK_DB=${BANK_DB}
  payments_service:
    build:
      context: .
      dockerfile: services/payments_service/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PAYMENT_PROVIDER_TOKEN=${PAYMENT_PROVIDER_TOKEN}
  realtime_service:
    build:
      context: .
      dockerfile: services/realtime_service/Dockerfile
    ports:
      - "8003:8003"
